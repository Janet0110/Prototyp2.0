<template name="createChannelDialog">
    <div>
        <div id="modal1" class="modal modelTest block">
            <div class="modal-content">
                <h4>Create a new Channel</h4>
                <p>
                    <div>
                        <input type="text" class="inputValue" placeholder="Channelname">
                        <div class= "channel-private">
                            <p>
                                <input type="checkbox" id="test5" name="channel" class="checkboxPrivate" />
                                <label for="test5">Private</label>
                            </p>
                        </div>
                    </div>
                </p>
            </div>
            <div class="modal-footer">
                <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat submit">Create</a>
                <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat close">Cancel</a>
            </div>
        </div>
    </div>
</template>
