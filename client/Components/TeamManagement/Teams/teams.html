<template name="teams">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" >
                <div class="panel panel-login">
                    <div class="form-header">
                        <div class="col-xs-6">
                            My Teams
                        </div>
                    </div>
                    <div class="row">
                        <div class="collection">
                            {{#each teams}}
                                {{> team name = name}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/team"> Create a new team </a>
    </div>
</template>
